<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>ML Division</title>
  
</head>
<body>

  <section class="main-section">
    <div class="content-wrapper">
      <div class="left-sidebar">
        <img src="./images/side-image.png" alt="audio image" />
      </div>
      <div class="right-sidebar" id="right-sidebar">
        <header>
          <h1>SpeechLab </h1>
          <img src="./images/arbisoft-logo.svg" alt="Arbisoft logo" />
        </header>
        <h2>Upload or Record your Voice</h2>
        <div class="button-wrapper">
          <button type="button" class="action-btn" id="record">
            <img src="./images/microphone.svg" alt="record icon" />
            record your voice
          </button>
          <p class="or-text">OR</p>
          <label class="label action-btn">
            <input type="file" accept="audio/*" required/>
            <img src="./images/upload-icon.svg" alt="upload icon" />
            upload wav file
          </label>
        </div>
        <h2>Enter Text Prompt</h2>
        <form>
          <textarea rows="8" class="textarea" placeholder="Enter the text here which you want the AI to speak in the voice of your choice"></textarea>
          <button type="submit" class="blue-btn">GENERATE</button>
        </form>
        <div class="audio-wrapper">
          <audio controls class="audio" id="audio">
            <source src="" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </div>
  </section>
  <div class="modal-wraper" id="modal">
    <div class="modal-content">
      <h2>Record your voice:</h2>
      <button type="button" class="close-icon" id="close-icon">x</button>
      <div class="display"></div>
      <div class="controllers"></div>
    </div>
  </div>

  <script src="./script.js" type="text/javascript"></script>
  <script src="./recoder.js" type="text/javascript"></script>
</body>
</html>
